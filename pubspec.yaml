name: riverpod_boilerplate
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.17.1 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    #Localizations
    flutter_localizations:
        sdk: flutter
    intl: ^0.17.0

    #State management
    flutter_riverpod: ^1.0.4
    hooks_riverpod: ^1.0.4
    flutter_hooks: ^0.18.4

    #Responsiveness
    flutter_screenutil: ^5.5.3+2
    auto_size_text: ^3.0.0

    #Permissions
    permission_handler: ^9.2.0

    #HttpClient
    dio: ^4.0.6

    #Storage
    flutter_secure_storage: ^5.0.2
    sqflite: ^2.0.2+1
    hive: ^2.2.1
    hive_flutter: ^1.1.0
    sembast: ^3.2.0

    #Auth
    google_sign_in: ^5.3.3
    flutter_facebook_auth: ^4.3.4+2
    sign_in_with_apple: ^4.0.0
    local_auth: ^2.0.2
    auth_buttons: ^3.0.0

    #Code generation
    json_annotation: ^4.5.0
    freezed_annotation: ^2.0.3

    #Image
    image_picker: ^0.8.5+3
    cached_network_image: ^3.2.1
    image_gallery_saver: ^1.7.1

    #File
    file_picker: ^4.6.0
    flutter_svg: ^1.0.3

    #Logging
    f_logs: ^2.0.1

    #Routing
    auto_route: ^4.0.1

    #Connectivity
    connectivity_plus: ^2.3.4

    #Onboarding
    introduction_screen: ^3.0.2

    #Local Notifications
    flutter_local_notifications: ^9.5.3+1
    flutter_native_timezone: ^2.0.0
    timezone: ^0.8.0
    rxdart: ^0.27.3

    #Bottom Sheets
    modal_bottom_sheet: ^2.0.1

    #Animation
    lottie: ^1.3.0

    #Fonts
    google_fonts: ^3.0.1

    #Background
    workmanager: ^0.5.0
    # flutter_background_service: ^2.0.0

    #Tools
    cupertino_icons: ^1.0.4
    flutter_native_splash: ^2.2.0+1
    fluttertoast: ^8.0.9
    share_plus: ^4.0.4
    url_launcher: ^6.1.2
    path_provider: ^2.0.10
    path: ^1.8.1
    device_apps: ^2.2.0
    shimmer: ^2.0.0
    rubber: ^1.0.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.1
    build_runner: ^2.1.11
    hive_generator: ^1.1.3
    json_serializable: ^6.2.0
    auto_route_generator: ^4.0.0
    freezed: ^2.0.3+1
    mockito: ^5.2.0
    flutter_gen_runner: ^4.3.0

flutter_gen:
    output: lib/core/utils/assets_gen/ # Optional (default: lib/gen/)

    integrations:
        flutter_svg: true
        flare_flutter: true
        rive: true

flutter:
    generate: true
    uses-material-design: true

    assets:
        - assets/images/

    fonts:
        - family: Poppins
          fonts:
              - asset: assets/fonts/Poppins-Black.ttf
              - asset: assets/fonts/Poppins-Bold.ttf
              - asset: assets/fonts/Poppins-ExtraBold.ttf
              - asset: assets/fonts/Poppins-ExtraLight.ttf
              - asset: assets/fonts/Poppins-Italic.ttf
              - asset: assets/fonts/Poppins-Light.ttf
              - asset: assets/fonts/Poppins-Medium.ttf
              - asset: assets/fonts/Poppins-Regular.ttf
              - asset: assets/fonts/Poppins-SemiBold.ttf
              - asset: assets/fonts/Poppins-Thin.ttf

flutter_native_splash:
    color: "#FFFFFF"
    image: assets/images/flutter_logo_light.png
    color_dark: "#1A1A1A"
    image_dark: assets/images/flutter_logo_dark.png
    android_12:

flutter_intl:
    enabled: true
