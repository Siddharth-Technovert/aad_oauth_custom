name: riverpod_boilerplate
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.17.1 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    #Localizations
    flutter_localizations:
        sdk: flutter
    intl: ^0.17.0

    #State management
    flutter_riverpod: ^1.0.4
    hooks_riverpod: ^1.0.4
    flutter_hooks: ^0.18.5+1

    #Responsiveness
    flutter_screenutil: ^5.5.4
    auto_size_text: ^3.0.0

    #Permissions
    permission_handler: ^10.0.0

    #HttpClient
    dio: ^4.0.6

    #Storage
    flutter_secure_storage: ^6.0.0
    sqflite: ^2.0.3+1
    hive: ^2.2.3
    hive_flutter: ^1.1.0
    sembast: ^3.3.0

    #Auth
    google_sign_in: ^5.4.1
    flutter_facebook_auth: ^4.4.1+1
    sign_in_with_apple: ^4.1.0
    local_auth: ^2.1.2

    #Code generation
    json_annotation: ^4.6.0
    freezed_annotation: ^2.1.0

    #Image
    image_picker: ^0.8.5+3
    cached_network_image: ^3.2.2
    image_gallery_saver: ^1.7.1

    #File
    file_picker: ^5.0.1
    flutter_svg: ^1.1.5

    #Logging
    f_logs: ^2.0.1

    #Routing
    auto_route: ^5.0.1

    #Connectivity
    connectivity_plus: ^2.3.6+1

    #Onboarding

    #Local Notifications
    flutter_local_notifications: ^9.9.1
    flutter_native_timezone: ^2.0.0
    timezone: ^0.8.0
    rxdart: ^0.27.5

    #Bottom Sheets
    modal_bottom_sheet: ^2.1.2
    rubber: ^1.0.1

    #Animation

    #Background
    workmanager: ^0.5.0
    # flutter_background_service: ^2.0.0

    #Tools
    cupertino_icons: ^1.0.5
    flutter_native_splash: ^2.2.9
    fluttertoast: ^8.0.9
    share_plus: ^4.0.4
    url_launcher: ^6.1.2
    path_provider: ^2.0.11
    path: ^1.8.2
    device_apps: ^2.2.0
    shimmer: ^2.0.0
    auth_buttons: ^3.0.0
    envied: ^0.2.3

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_flavorizr: ^2.1.4
    lint: ^1.10.0
    build_runner: ^2.2.0
    hive_generator: ^1.1.3
    json_serializable: ^6.3.1
    auto_route_generator: ^5.0.2
    freezed: ^2.1.0+1
    mockito: ^5.3.0
    flutter_gen_runner: ^4.3.0
    injectable_generator: ^1.5.4
    envied_generator: ^0.2.3

flutter_gen:
    output: lib/core/utils/assets_gen/ # Optional (default: lib/gen/)

    integrations:
        flutter_svg: true
        flare_flutter: true
        rive: true

flutter:
    generate: true
    uses-material-design: true

    assets:
        - assets/images/

    fonts:
        - family: Poppins
          fonts:
              - asset: assets/fonts/Poppins-Black.ttf
              - asset: assets/fonts/Poppins-Bold.ttf
              - asset: assets/fonts/Poppins-ExtraBold.ttf
              - asset: assets/fonts/Poppins-ExtraLight.ttf
              - asset: assets/fonts/Poppins-Italic.ttf
              - asset: assets/fonts/Poppins-Light.ttf
              - asset: assets/fonts/Poppins-Medium.ttf
              - asset: assets/fonts/Poppins-Regular.ttf
              - asset: assets/fonts/Poppins-SemiBold.ttf
              - asset: assets/fonts/Poppins-Thin.ttf

flutter_native_splash:
    color: "#FFFFFF"
    image: assets/images/flutter_logo_light.png
    color_dark: "#1A1A1A"
    image_dark: assets/images/flutter_logo_dark.png
    android_12:

flutter_intl:
    enabled: true

flavorizr:
    flavors:
        dev:
            app:
                name: "RiverpodBoilerplate Dev"
            android:
                applicationId: "com.boilerplate.riverpod.dev"
            ios:
                bundleId: "com.boilerplate.riverpod.dev"
        staging:
            app:
                name: "RiverpodBoilerplate Staging"
            android:
                applicationId: "com.boilerplate.riverpod.staging"
            ios:
                bundleId: "com.boilerplate.riverpod.staging"
        prod:
            app:
                name: "RiverpodBoilerplate Prod"
            android:
                applicationId: "com.boilerplate.riverpod.prod"
            ios:
                bundleId: "com.boilerplate.riverpod.prod"
